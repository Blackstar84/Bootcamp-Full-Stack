<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Plataforma Ecommerce</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;1,300&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/assets/css/estilos.css">
</head>
<body>
    
    <div class="login">
        <h2>Inciar Sesión - Plataforma Ecommerce</h2>

        <form method="GET" action="/">

            <label for="email"> Correo:</label>
            <input class="campo-email" type="email" name="email" id="email" validate>

            <label for="password" >Contraseña:</label>
            <input class="campo-password" type="password" name="password" id="password">

            <input type="checkbox" name="sesion-activa" id="sesion-activa">
            <label class="sesion-activa" for="sesion-activa"> ¿Manterner activa la sesión?</label>

            <input class="boton-ingresar" type="submit" value="Ingresar">

            <hr/>
            <a href="#">¿Olvidaste la contraseña?</a>

        </form>
    </div>

</body>
</html>
